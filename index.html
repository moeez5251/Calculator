<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/output.css">
    <title>Online Calculator App</title>
</head>
<body  class="bg-white font-custom  dark:bg-purple-800 relative z-0" id="body">
    <div class="sidebar absolute top-[35px] -left-full transition-all  z-10">
        <a href="binary.html" target="_blank" class="underline dark:text-white" >Binary Conversions </a>
    </div>
    <div class="svg absolute top-1 cursor-pointer z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="dark:invert"  viewBox="0 0 24 24" width="40" height="40" color="#000000" fill="none">
            <path d="M3.99982 11.9998L19.9998 11.9998" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M8.99963 17C8.99963 17 3.99968 13.3176 3.99966 12C3.99965 10.6824 8.99966 7 8.99966 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </div>
    <div class="app w-full m-auto relative top-10  rounded-2xl lg:w-[35vw] sm:w-[60vw]">
        <nav class="p-4">
            <ul class="flex justify-between">
                <li class="font-bold text-3xl dark:text-white">Calculator</li>
                <li>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input class="sr-only peer" value="" type="checkbox" />
                        <div
                            class="w-24 h-12 rounded-full ring-0 peer duration-500 outline-none bg-gray-200 overflow-hidden before:flex before:items-center before:justify-center after:flex after:items-center after:justify-center before:content-['☀️'] before:absolute before:h-10 before:w-10 before:top-1/2 before:bg-white before:rounded-full before:left-1 before:-translate-y-1/2 before:transition-all before:duration-700 peer-checked:before:opacity-0 peer-checked:before:rotate-90 peer-checked:before:-translate-y-full shadow-lg shadow-gray-400 peer-checked:shadow-lg peer-checked:shadow-gray-700 peer-checked:bg-[#383838] after:content-['🌑'] after:absolute after:bg-[#1d1d1d] after:rounded-full after:top-[4px] after:right-1 after:translate-y-full after:w-10 after:h-10 after:opacity-0 after:transition-all after:duration-700 peer-checked:after:opacity-100 peer-checked:after:rotate-180 peer-checked:after:translate-y-0">
                        </div>
                    </label>
                </li>
            </ul>
        </nav>
        <div class="w-[97%] sm:w-[90%]   mx-auto ">

            <input id="main"
                class=" w-full text-right my-4  py-5 px-4  border-none bg-gray text-black shadow-md shadow-gray-700 text-3xl font-[600] rounded-lg dark:shadow-[#121314] dark:bg-black dark:text-yellow-300"
                type="text" disabled >
        </div>

        <div
            class="w-[97%] sm:w-[90%]  m-auto p-4 rounded-xl buttons grid grid-cols-4 gap-4 bg-gray text-black shadow-md shadow-gray-700 dark:shadow-[#121314]">
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                accesskey="7" onclick="output('7')">7</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                accesskey="8" onclick="output('8')">8</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                accesskey="9" onclick="output('9')">9</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                accesskey="Backspace" onclick="del()">DEL</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                accesskey="4" onclick="output('4')">4</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                accesskey="5" onclick="output('5')">5</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                accesskey="6" onclick="output('6')">6</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                onclick="output('+')" accesskey="+">+</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                onclick="output('1')" accesskey="1">1</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                onclick="output('2')" accesskey="2">2</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                onclick="output('3')" accesskey="3">3</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]"
                onclick="output('-')" accesskey="-">-</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]" onclick="output('.') " accesskey=".">.</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]" onclick="output('0')" accesskey="0">0</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]" onclick="output('/')" accesskey="/">/</button>
            <button
                class="w-fit text-center m-auto bg-gray-200 px-5 py-2 rounded-full font-[600] text-2xl border-none outline-none hover:bg-[#c5c5c5]" onclick="output('*')" accesskey="*">x</button>
            <button class="bg-red-600 text-white py-3 relative left-1/2 w-[150%] text-lg rounded-md mx-2 dark:bg-[#0020e4]"
                onclick="reset()">AC</button>
            <button class="bg-red-600 text-white py-3 relative left-[145%] w-[150%] text-xl rounded-md dark:bg-yellow-400 dark:text-black dark:font-bold" onclick="
            calculate()" accesskey="=">=</button>
        </div>

    </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
