<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Conversions</title>
    <link rel="stylesheet" href="css/decimal.css">
</head>

<body>
    <div class="buttons">
        <div class="boxes">Binary to all</div>
        <div class="boxes">Octal to all</div>
        <div class="boxes">Hexa to all</div>
        <div class="boxes">Decimal to all</div>
    </div>
    <h2 id="input">Input Here :</h2>
    <input type="number" class="inp" id="Input" placeholder="Enter Number ">
    <div class="input1">
        <h2 class="input">Decimal :</h2>
        <input type="number" class="inp dark-inp" id="first" disabled>
        <h2 class="input ">Octal :</h2>
        <input type="number" class="inp dark-inp" id="second" disabled>
        <h2 class="input">Hexa :</h2>
        <input type="text" class="inp dark-inp" id="third" disabled>
    </div>
    <span class="theme"></span>
    <div class="input2">
        <h2 class="input">Decimal :</h2>
        <input type="number" class="inp dark-inp" id="fourth" disabled>
        <h2 class="input ">Binary :</h2>
        <input type="number" class="inp dark-inp" id="fifth" disabled>
        <h2 class="input">Hexa :</h2>
        <input type="text" class="inp dark-inp" id="sixth" disabled>
    </div>
    <div class="input3">
        <h2 class="input">Decimal :</h2>
        <input type="number" class="inp dark-inp" id="seventh" disabled>
        <h2 class="input ">Binary :</h2>
        <input type="number" class="inp dark-inp" id="eighth" disabled>
        <h2 class="input">Octal :</h2>
        <input type="number" class="inp dark-inp" id="ninth" disabled>
    </div>
    <div class="input4">
        <h2 class="input">Binary :</h2>
        <input type="number" class="inp dark-inp" id="tenth" disabled>
        <h2 class="input ">Octal :</h2>
        <input type="number" class="inp dark-inp" id="eleventh" disabled>
        <h2 class="input">Hexa :</h2>
        <input type="text" class="inp dark-inp" id="twelveth" disabled>
    </div>
    <script src="js/binary.js"></script>
</body>

</html>
